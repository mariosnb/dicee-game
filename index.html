<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>Click Play to start!</h1>

      <div class="dice">

    <script src="index.js"></script>
    <footer>
      🎲  Mariosnb 2021 🎲 
    </footer>
